<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattilea - Home</title>
    <!-- css file -->
    <link rel="stylesheet" href="./assets/css/app.css">
</head>
<body>
    <!-- header -->
    <header data-include="header"></header>

    <!-- main -->
    <main class="page-wrapper">
        <section class="section section-product-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="product-thumbnail">
                            <img class="img-fluid" src="./assets/images/product-1.jpeg" alt="">
                            <img class="img-fluid" src="./assets/images/product-1.jpeg" alt="">
                            <img class="img-fluid" src="./assets/images/product-1.jpeg" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="prodcut-details">
                            <h2 class="product-title">Green Cardamom</div>
                            <p class="product-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia asperiores, saepe pariatur esse vitae vel.</p>
                            <div class="product-discount">
                                Discount Sale
                            </div>
                            <p class="product-price">
                                <span class="current-price">₹ 1,399.00</span>
                                <span class="actual-price">₹ 2,199.00</span>
                            </p>
                            <div class="product-options mb-4">
                                <div class="img-radios" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio11" checked="true">
                                    <label for="btnradio11">
                                        <div class="option">
                                            <img src="./assets/images/category-img-1.jpg" alt="">
                                        </div>
                                    </label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio12">
                                    <label for="btnradio12">
                                        <div class="option">
                                            <img src="./assets/images/category-img-1.jpg" alt="">
                                        </div>
                                    </label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio13">
                                    <label for="btnradio13">
                                        <div class="option">
                                            <img src="./assets/images/category-img-1.jpg" alt="">
                                        </div>
                                    </label>

                                    <input type="radio" class="btn-check" name="btnradio1" id="btnradio14">
                                    <label for="btnradio14">
                                        <div class="option">
                                            <img src="./assets/images/category-img-1.jpg" alt="">
                                        </div>
                                    </label>
                                </div>
                             </div>
                            <div class="product-quantity">
                                <p class="fs18 fw-bold">Pick the quantity</p>
                                <div class="btn-radios" role="group" aria-label="Basic radio toggle button group">
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                    <label class="btn-radio-label" for="btnradio1">250g</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                    <label class="btn-radio-label" for="btnradio2">500g</label>
                                  
                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                    <label class="btn-radio-label" for="btnradio3">1Kg</label>

                                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                    <label class="btn-radio-label" for="btnradio4">2Kg</label>
                                </div>
                            </div>
                            <div class="row align-items-center mt-4">
                                <div class="col-4">
                                    <div class="item-quantity quantity-selector">
                                        <div class="input-group">
                                            <div class="input-group-text"><i class="bx bx-minus"></i></div>
                                            <input type="text" class="form-control text-center" value="2">
                                            <div class="input-group-text"><i class="bx bx-plus"></i></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="wishlist-toggle" >
                                        <input type="checkbox" name="add-to-wishlist" id="wishlist">
                                        <label for="wishlist" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-original-title="Add to wishlist">
                                            <button class="add-to-wishlist" ><span class="visually-hidden">add to wishlist</span><i class="bx bx-heart"></i></button>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="actions">
                                <button class="btn btn-primary">Buy Now</button>
                                <button class="btn btn-outline-primary">Add to Cart<i class="bx bx-cart-add"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="related-products mt-5">
            <h2 class="section-title font-medium no-border text-center">You may also like</h2>
            <div data-include="product-list"></div>
        </section>
    </main>

    <!-- footer -->
    <footer data-include="footer"></footer>

    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/plugins.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
